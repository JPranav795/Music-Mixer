<html lang="en">
<head>

        </div>
        <div class="audio-clip" data-audio="audio3.mp3">

        <div class="audio-clip" data-audio="audio3.mp3">
            <img src="images/Roman.png" alt="Beat 4">
        </div>
        <div class="audio-clip" data-audio="audio3.mp3">
            <img src="images/Seth.png" alt="Beat 5">
        </div>
        <div class="audio-clip" data-audio="audio3.mp3">
            <img src="images/Sheamus.png" alt="Beat 5">
        </div>
    </div>

    <!-- Drop Area -->
    <div class="drop-zone">
        <p>Selected clips:</p>
    </div>

    <button id="play-mix">â–¶ Play Mix</button>

    <script src="js/script.js"></script>

</html>
